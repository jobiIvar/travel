<!DOCTYPE html>
<!--{% load static %}-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body{
        background-color:#F08080;
        }
        h2{
        text-align:center;font-size:30px;
        }
        form{
        text-align:center;
        padding:5px;
        }
    </style>

</head>
<body>
<h2>Registration Page</h2>

    <form action="" method="post">
        {% csrf_token %}

            <input type="text" name="username" placeholder="Enter your username"><br><br>

            <input type="text" name="first_name" placeholder="Enter your first name"><br><br>

            <input type="text" name="last_name" placeholder="Enter your last name"><br><br>

            <input type="email" name="email" placeholder="Enter your email"><br><br>

            <input type="password" name="password" placeholder="Enter your password"><br><br>

            <input type="password" name="password2" placeholder="Confirm your password"><br><br>


            <input type="submit">


    </form>
    {% for msg in messages %}
    {{msg}}
    {% endfor %}

</body>
</html>
